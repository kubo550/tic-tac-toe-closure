<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Tic-Tac-Toe Closure</title>
    <script src="./js/app.js" type="module" defer></script>
  </head>
  <body>
    <div class="game">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div class="output"></div>
    <div class="info">
      <div class="score">
        <p>Player (X)</p>
        <p class="points" id="X">0</p>
      </div>

      <div class="score">
        <p>Tie</p>
        <p class="points" id="tie">0</p>
      </div>

      <div class="score">
        <p>Player (O)</p>
        <p class="points" id="O">0</p>
      </div>
    </div>
    <button id="reset" class="hidden">Reset</button>
  </body>
</html>
